<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Bun Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="startPrice">
      <th mat-header-cell *matHeaderCellDef> Start Price </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.startPrice | currency: "RUB": "symbol-narrow" : '4.2-2'}} </td> -->
      <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="currentPrice">
      <th mat-header-cell *matHeaderCellDef> Current Price </th>
      <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="nextPrice">
      <th mat-header-cell *matHeaderCellDef> Next Price </th>
      <td mat-cell *matCellDef="let element"> {{element.nextPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="timeToChange">
      <th mat-header-cell *matHeaderCellDef> Time to change </th>
      <td mat-cell *matCellDef="let element"> {{element.nextDate | date: 'short'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
